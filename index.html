<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Multiplayer & AI (X-O)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e3eefe 0%, #efddfb 100%);
      min-height: 100vh;
      margin: 0;
    }
    .container {
      margin: 48px auto;
      max-width: 400px;
      background: #fff;
      padding: 32px 18px 38px 18px;
      border-radius: 18px;
      box-shadow: 0 6px 36px #bdd7ff60, 0 1.5px 6px #0002;
    }
    h1 {
      letter-spacing: 1.5px;
      color: #3775dd;
      margin-top: 0;
      margin-bottom: 18px;
      font-size: 2em;
    }
    .menu-btns { margin-bottom: 8px;}
    .btn-block {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 13px 0;
      font-size: 1.09em;
      font-weight: 500;
      border: none;
      border-radius: 9px;
      background: linear-gradient(90deg,#3775dd 60%,#4f9aff 100%);
      color: #fff;
      box-shadow: 0 1px 5px #3775dd20;
      cursor: pointer;
      transition: background .18s, box-shadow .18s;
    }
    .btn-block:hover, #copyBtn:hover { background: linear-gradient(90deg,#285bb5 60%,#3775dd 100%);}
    #copyBtn {
      display:inline-block;
      margin-left:5px;
      padding:4px 16px;
      font-size:1em;
      border:none;
      border-radius:7px;
      background:linear-gradient(90deg,#3775dd 60%,#4f9aff 100%);
      color:#fff; cursor:pointer;
      transition:background .17s;
    }
    #copyBtn.copied {
      background:linear-gradient(90deg,#2db312 60%,#3cd45a 100%);
      color:#fff;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 82px);
      gap: 10px;
      margin: 28px auto 8px auto;
      justify-content: center;
    }
    .cell {
      width: 82px; height: 82px;
      background: #f6faff;
      border-radius: 13px;
      font-size: 2.6em;
      font-weight: bold;
      color: #3775dd;
      cursor: pointer;
      line-height: 82px;
      box-shadow: 0 2px 8px #3775dd18;
      user-select: none;
      border: 2.2px solid #b4c6d8;
      transition: background .18s, color .15s, box-shadow .15s;
      text-align:center;
    }
    .cell:hover { background:#e9f1ff; }
    .cell.x { color: #3775dd; }
    .cell.o { color: #fa5a72; }
    .cell.win { background: #d6f5e9; color: #1fa960;}
    .status {
      font-size: 1.15em;
      margin: 13px 0 6px 0;
      font-weight: bold;
      letter-spacing: .5px;
      min-height: 20px;
    }
    .link {margin:12px 0; color:#3775dd; font-size:1em;}
    .me {color:#2db312; font-weight:bold;}
    .wait {color:#c19700;}
    input[type="text"], input[type="url"] {
      font-size: .98em;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1.2px solid #b4c6d8;
      width: 74%;
      margin-bottom: 5px;
      outline: none;
      background: #f6faff;
      text-align: center;
    }
    .footer {
      margin: 22px 0 0 0;
      color: #b7b7b7;
      font-size: .98em;
    }
    @media (max-width:500px) {
      .container {max-width: 98vw; padding: 7vw 2vw 30vw 2vw;}
      .board { grid-template-columns: repeat(3, 24vw); gap: 2vw;}
      .cell { width: 24vw; height: 24vw; font-size: 8vw; line-height: 24vw;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe <span style="font-size:.75em;">(X-O)</span></h1>
    <div id="main-menu">
      <div class="menu-btns">
        <button class="btn-block" onclick="startLocal()">Lokal (bitta qurilmada)</button>
        <button class="btn-block" onclick="startOnline()">Doâ€˜st bilan onlayn</button>
        <button class="btn-block" onclick="startAI()">AI (bot) bilan oâ€˜ynash</button>
      </div>
    </div>
    <div id="game" style="display:none;">
      <div class="status" id="status"></div>
      <div class="board" id="board"></div>
      <button class="btn-block" id="restartBtn" style="display:none;" onclick="restartGame()">Qayta oâ€˜ynash</button>
      <div id="share-block" class="link"></div>
      <button class="btn-block" style="margin-top:10px;" onclick="backToMenu()">Ortga</button>
    </div>
    <div class="footer">Â© <span id="year"></span> Tic Tac Toe | Hayotulloxon uchun maxsus</div>
  </div>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    // === SOZLAMALAR ===
    const backendUrl = "https://tictactoebackend-eh25.onrender.com";

    // === O'zgaruvchilar ===
    let mode = null; // "local" | "online" | "ai"
    let board = Array(9).fill(null);
    let turn = "X";
    let winner = null;
    let mySymbol = null;
    let oppSymbol = null;
    let gameId = null;
    let socket = null;
    let aiSymbol = null;
    let humanSymbol = null;
    let nextIsHumanFirst = true; // <<=== BU O'ZGARUVCHI NAVBATNI NAZORAT QILADI
    let lastWinLine = [];
    let aiName = "ðŸ¤– Bot";

    // DOM
    const mainMenu = document.getElementById("main-menu");
    const gameDiv = document.getElementById("game");
    const statusDiv = document.getElementById("status");
    const boardDiv = document.getElementById("board");
    const restartBtn = document.getElementById("restartBtn");
    const shareBlock = document.getElementById("share-block");

    function startLocal() {
      mode = "local";
      board = Array(9).fill(null);
      turn = "X";
      winner = null;
      mySymbol = null;
      oppSymbol = null;
      lastWinLine = [];
      mainMenu.style.display = "none";
      shareBlock.innerHTML = "";
      gameDiv.style.display = "";
      renderBoard();
      updateStatus();
      restartBtn.style.display = "none";
    }

    function startOnline() {
      let q = new URLSearchParams(location.search);
      gameId = q.get("game");
      let first = "X";
      if (!gameId) {
        gameId = Math.random().toString(36).slice(2,10);
        mySymbol = first;
        oppSymbol = first === "X" ? "O" : "X";
        history.replaceState({}, '', '?game=' + gameId);
        showShareLink();
      } else {
        mySymbol = "O";
        oppSymbol = "X";
      }
      mode = "online";
      mainMenu.style.display = "none";
      gameDiv.style.display = "";
      board = Array(9).fill(null);
      turn = "X";
      winner = null;
      lastWinLine = [];
      restartBtn.style.display = "none";
      renderBoard();
      updateStatus();
      connectSocket();
    }

    function startAI() {
      mode = "ai";
      board = Array(9).fill(null);
      winner = null;
      // NAVBAT: kim birinchi yuradi va u X bo'ladimi yoki O
      if (nextIsHumanFirst) {
        humanSymbol = "X";
        aiSymbol = "O";
        turn = "X";
      } else {
        humanSymbol = "O";
        aiSymbol = "X";
        turn = "X";
      }
      lastWinLine = [];
      mainMenu.style.display = "none";
      shareBlock.innerHTML = "";
      gameDiv.style.display = "";
      renderBoard();
      updateStatus();
      restartBtn.style.display = "none";
      // Faqat bot navbati boâ€˜lsa yuradi!
      if (turn === aiSymbol) setTimeout(aiMove, 500);
    }

    function showShareLink() {
      shareBlock.innerHTML = `Ushbu havolani doâ€˜stingizga yuboring:<br>
        <input id="shareInput" type="text" readonly value="${location.href}">
        <button id="copyBtn" onclick="copyShareLink()">Nusxalash</button><br>
        <span class="wait">Doâ€˜stingiz kirishini kuting...</span>`;
    }

    function copyShareLink() {
      const input = document.getElementById("shareInput");
      input.select();
      input.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(input.value).then(()=>{
        const btn = document.getElementById("copyBtn");
        btn.textContent = "Nusxalandi!";
        btn.classList.add("copied");
        setTimeout(()=>{
          btn.textContent = "Nusxalash";
          btn.classList.remove("copied");
        }, 1300);
      });
    }

    function connectSocket() {
      socket = io(backendUrl);
      socket.on("connect", () => {
        socket.emit("join", gameId);
      });
      socket.on("state", (game) => {
        board = game.board;
        turn = game.turn;
        winner = game.winner;
        if (game.starter) nextStarter = game.starter;
        lastWinLine = findWinLine(board);
        renderBoard();
        updateStatus();
        if (winner) restartBtn.style.display = "";
      });
      socket.on("player-joined", () => {
        if (mySymbol === "X") {
          shareBlock.innerHTML = '<span class="me">Doâ€˜stingiz ulandi! Oâ€˜yin boshlandi.</span>';
        }
      });
      socket.on("disconnect", () => {
        statusDiv.textContent = "Server bilan aloqa uzildi. Qayta urinilmoqda...";
      });
    }

    function move(idx) {
      if (board[idx] || winner) return;
      if (mode === "local") {
        board[idx] = turn;
        winner = checkWinner();
        lastWinLine = findWinLine(board);
        turn = turn === "X" ? "O" : "X";
        renderBoard();
        updateStatus();
        if (winner) restartBtn.style.display = "";
      } else if (mode === "online") {
        if ((mySymbol !== turn) || winner) return;
        socket.emit("move", { gameId, idx, player: mySymbol });
      } else if (mode === "ai") {
        if (turn !== humanSymbol || winner) return;
        board[idx] = humanSymbol;
        winner = checkWinner();
        lastWinLine = findWinLine(board);
        turn = aiSymbol;
        renderBoard();
        updateStatus();
        if (winner) restartBtn.style.display = "";
        else setTimeout(aiMove, 500);
      }
    }

    function renderBoard() {
      boardDiv.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        let c = "cell";
        if (board[i]) c += " " + board[i].toLowerCase();
        if (lastWinLine.includes(i)) c += " win";
        boardDiv.innerHTML += `<div class="${c}" onclick="move(${i})">${board[i] ? board[i] : ''}</div>`;
      }
    }

    function updateStatus() {
      if (mode === "local") {
        if (winner)
          statusDiv.textContent = winner === "draw" ? "Durrang!" : `Gâ€˜olib: ${winner}`;
        else
          statusDiv.textContent = `Navbat: ${turn}`;
      } else if (mode === "online") {
        if (!mySymbol) return;
        if (winner) {
          if (winner === "draw") {
            statusDiv.textContent = "Durrang!";
          } else if (winner === mySymbol) {
            statusDiv.textContent = "Siz gâ€˜olibsiz! ðŸŽ‰";
          } else {
            statusDiv.textContent = "Doâ€˜stingiz gâ€˜olib!";
          }
        } else if (turn === mySymbol) {
          statusDiv.innerHTML = 'Sizning navbatingiz <span class="me">(' + mySymbol + ')</span>';
        } else {
          statusDiv.innerHTML = 'Doâ€˜stingiz harakati <span class="wait">(' + oppSymbol + ')</span>';
        }
      } else if (mode === "ai") {
        if (winner) {
          if (winner === "draw") {
            statusDiv.textContent = "Durrang!";
          } else if (winner === humanSymbol) {
            statusDiv.textContent = "Siz yutdingiz! ðŸŽ‰";
          } else {
            statusDiv.textContent = aiName + " yutdi!";
          }
        } else if (turn === humanSymbol) {
          statusDiv.textContent = "Sizning navbatingiz";
        } else {
          statusDiv.textContent = aiName + " navbati...";
        }
      }
    }

    function checkWinner() {
      const lines = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let l of lines) {
        const [a,b,c] = l;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) return board[a];
      }
      if (board.every(Boolean)) return 'draw';
      return null;
    }

    function findWinLine(b) {
      const lines = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let l of lines) {
        const [a,b,c] = l;
        if (b[a] && b[a] === b[b] && b[a] === b[c]) return l;
      }
      return [];
    }

    function restartGame() {
      // navbat har safar oâ€˜zgaradi
      if (mode === "local") {
        // Lokal rejimda X/O almashsin
        board = Array(9).fill(null);
        turn = "X";
        winner = null;
        lastWinLine = [];
        renderBoard();
        updateStatus();
        restartBtn.style.display = "none";
      } else if (mode === "online" && socket) {
        socket.emit("restart", gameId);
      } else if (mode === "ai") {
        // AI REJIMI: kim birinchi yuradi har safar navbat bilan OZGARADI!
        nextIsHumanFirst = !nextIsHumanFirst;
        board = Array(9).fill(null);
        winner = null;
        if (nextIsHumanFirst) {
          humanSymbol = "X";
          aiSymbol = "O";
          turn = "X";
        } else {
          humanSymbol = "O";
          aiSymbol = "X";
          turn = "X";
        }
        lastWinLine = [];
        renderBoard();
        updateStatus();
        restartBtn.style.display = "none";
        if (turn === aiSymbol) setTimeout(aiMove, 500);
      }
    }

    function backToMenu() {
      if (mode === "online" && socket) {
        socket.emit("leave", gameId);
        socket.disconnect();
      }
      mode = null;
      board = Array(9).fill(null);
      turn = "X";
      winner = null;
      mySymbol = null;
      oppSymbol = null;
      gameId = null;
      lastWinLine = [];
      history.replaceState({}, '', location.pathname);
      mainMenu.style.display = "";
      gameDiv.style.display = "none";
      shareBlock.innerHTML = "";
      nextIsHumanFirst = true; // qayta menyuga chiqqanda default
    }

    function aiMove() {
      if (winner || turn !== aiSymbol) return;
      let moveIdx = findBestMove(board, aiSymbol, humanSymbol);
      if (moveIdx === -1) {
        let empties = board.map((v, i) => v ? null : i).filter(v => v !== null);
        moveIdx = empties[Math.floor(Math.random() * empties.length)];
      }
      board[moveIdx] = aiSymbol;
      winner = checkWinner();
      lastWinLine = findWinLine(board);
      turn = humanSymbol;
      renderBoard();
      updateStatus();
      if (!winner && turn === aiSymbol) setTimeout(aiMove, 500);
      if (winner) restartBtn.style.display = "";
    }

    function findBestMove(b, ai, human) {
      // 1. AI yutadigan joy bormi?
      for (let i = 0; i < 9; i++) {
        if (!b[i]) {
          b[i] = ai;
          if (checkWinner() === ai) { b[i] = null; return i; }
          b[i] = null;
        }
      }
      // 2. Human yutadigan joyni to's
      for (let i = 0; i < 9; i++) {
        if (!b[i]) {
          b[i] = human;
          if (checkWinner() === human) { b[i] = null; return i; }
          b[i] = null;
        }
      }
      // 3. Markaz bo'sh bo'lsa, oladi
      if (!b[4]) return 4;
      return -1;
    }

    window.onload = function() {
      let q = new URLSearchParams(location.search);
      if (q.get("game")) startOnline();
      document.getElementById("year").textContent = new Date().getFullYear();
    }
  </script>
</body>
</html>
